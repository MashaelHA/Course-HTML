<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="photo bigger.jpg" />
    <title>Coder Mashael</title>
</head>
<body>
    <button onclick="openDialog()">View more</button>
    <dialog id="box">
        <h2>Coder Mashael</h2>
        <img src="photo bigger.jpg" width="200px" />
        <br/>
        <button onclick="closeDialog()">Close</button>
    </dialog>

    <script>
        function openDialog(){
            document.getElementById("box").setAttribute("open",true);
        }

        function closeDialog(){
            document.getElementById("box").removeAttribute("open");
        }
    </script>
</body>
</html>
